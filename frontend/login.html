<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <style>
    .password-field {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6c757d;
    }
    .password-toggle:hover {
      color: #495057;
    }
    .login-btn {
      background-color: #198754;
      color: white;
    }
    .login-btn:hover {
      background-color: #157347;
    }
    .welcome-message {
      background-color: #1f3327;
      color: #ffb524;
      padding: 20px;
      margin-bottom: 20px;
    }
    .welcome-message h3, .welcome-message h6, .signup-link a{
      color: #ffb524;
    }
    .bg-light {
    
      background-color: #46665346 !important;
    }
  
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <div class="welcome-message">
    <h3 class="text-center mb-4">Welcome to Q & H Enterprises!</h3>
    <h6 class="text-center mb-4">Login to your account to continue.</h6>
  </div>
<div class="flex-grow-1 d-flex align-items-center">
  <div class="container mt-6  " >
    <div class="row justify-content-center m-2">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bg-white p-4 rounded shadow">
     
        <h3 class="text-center mb-4">Login</h3>
  
      <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="password-field">
              <input type="password" class="form-control" id="password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="bi bi-eye" id="passwordIcon"></i>
              </button>
            </div>
          </div>
  
          <button type="submit" class="btn login-btn w-100">Login</button>
  
          <div class="text-center mt-3">
            <p>Or login with</p>
            <button type="button" id="googleLoginBtn" class="btn btn-danger w-100">
              <i class="bi bi-google"></i> Google
            </button>
          </div>
  
          <div class="text-center mt-3 signup-link">
            <a href="/register">Don't have an account? Sign up</a><br>
            <!-- <a href="/password-reset">Forgot password?</a> -->
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'home' %}" class="text-decoration-none" style="color: #198754;">Back to home</a>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- External JavaScript files -->
<script src="/static/js/notification-manager.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
